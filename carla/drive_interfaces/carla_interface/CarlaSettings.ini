[CARLA/Server]
UseNetworking=true

[CARLA/LevelSettings]
NumberOfVehicles=25
NumberOfPedestrians=50
WeatherId=1

[CARLA/SceneCapture]
Cameras=CameraMiddle, SegCameraMiddle, CameraLeft, SegCameraLeft, CameraRight, SegCameraRight
ImageSizeX=400
ImageSizeY=300
CameraFOV=100
CameraPositionX=200
CameraPositionY=0
CameraPositionZ=140
CameraRotationPitch=-15.0
CameraRotationRoll=0
CameraRotationYaw=0

[CARLA/SceneCapture/CameraMiddle]
PostProcessing=SceneFinal
CameraRotationYaw=0
[CARLA/SceneCapture/SegCameraMiddle]
PostProcessing=SemanticSegmentation
CameraRotationYaw=0
[CARLA/SceneCapture/CameraLeft]
PostProcessing=SceneFinal
CameraRotationYaw=-30
[CARLA/SceneCapture/SegCameraLeft]
PostProcessing=SemanticSegmentation
CameraRotationYaw=-30
[CARLA/SceneCapture/CameraRight]
PostProcessing=SceneFinal
